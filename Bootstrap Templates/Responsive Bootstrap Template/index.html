<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Responsive Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
<body>
  <div class="navigation">
    <div class="col-md-2 col-md-offset-5" id="imageHolder">
      <div class="row" id="nav-image"></div>
    </div>
      <div class="row">
        <nav>
          <div class="container">
            <div class="col-xs-12 navArea">
              <div class="col-xs-2 col-xs-offset-2">Link1</div>
              <div class="col-xs-2">Link2</div>
              <div class="col-xs-2">Link3</div>
              <div class="col-xs-2">Link4</div>
            </div>
          </div>
        </nav>

      </div>
    </div>
    <hr>

    <!--Carousel -->
    <div class="container">
      <div id="top-slide" class="col-md-10 col-md-offset-1 carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
           <li data-target="#top-slide" data-slide-to="0" class="active"></li>
           <li data-target="#top-slide" data-slide-to="1"></li>
           <li data-target="#top-slide" data-slide-to="2"></li>
           <li data-target="#top-slide" data-slide-to="3"></li>
        </ol>
        <!--Carousel Images-->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://placehold.it/640x480" class="carousel-image" alt="image1">
          </div>
          <div class="item">
            <img src="http://placehold.it/640x480" class="carousel-image" alt="image2">
          </div>
          <div class="item">
            <img src="http://placehold.it/640x480" class="carousel-image" alt="image3">
          </div>
          <div class="item">
            <img src="http://placehold.it/640x480" class="carousel-image" alt="image4">
          </div>
        </div>
        <!--Carousel navigation-->
        <a class="left carousel-control" href="#top-slide" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#top-slide" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <hr>

    <!--Product Display-->

    <div class="container">
      <div class="col-xs-12 product-area">
        <div class="row product-row">
          <div class="col-md-3 col-xs-6">
            <div class="col-xs-12 product-pic">
              <img src="http://placehold.it/150x150" />
            </div>
            <div class="col-xs-12 product-disc">
              <span class="product-title col-xs-11 col-xs-offset-1">DooDad #1</span>
            </div>
          </div>
          <div class="col-md-3 col-xs-6">
            <div class="col-xs-12 product-pic">
              <img src="http://placehold.it/150x150" />
            </div>
            <div class="col-xs-12 product-disc">
              <span class="product-title col-xs-11 col-xs-offset-1">DooDad #2</span>
            </div>
          </div>
          <div class="col-md-3  col-xs-6">
            <div class="col-xs-12 product-pic">
              <img src="http://placehold.it/150x150" />
            </div>
            <div class="col-xs-12 product-disc">
              <span class="product-title col-xs-11 col-xs-offset-1">DooDad #3</span>
            </div>
          </div>
          <div class="col-md-3  col-xs-6">
            <div class="col-xs-12 product-pic">
              <img src="http://placehold.it/150x150" />
            </div>
            <div class="col-xs-12 product-disc">
              <span class="product-title col-xs-11 col-xs-offset-1">DooDad #4</span>
            </div>
          </div>
      </div>
    </div>

</body>
</head>
</html>
